<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock With Animated Progress-ber</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="title">BMI Calculator With Vanilla Js</h1>
    <div class="container">
      <div class="input-group">
        <label for="weight-input" id="wlabel">Enter Your wight(kg)</label>
        <input type="number" id="weight-input" />
      </div>
      <div class="input-group">
        <label for="height-input" id="hlable">Enter Your Height(inch)</label>
        <input type="number" id="height-input" />
      </div>
      <div class="input-group btn-group">
        <button class="success" id="btn-success">Calculator</button>
        <div class="spacer"></div>
        <button class="danger" id="btn-reset">Reset</button>
      </div>
    </div>
    <div class="container mtop result">
      <p>Your BMI is :</p>
      <span id="dynamic-bim">_______</span>
      <br />
      <p class="bml-texts" style="color: green" id="bmi-text"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
